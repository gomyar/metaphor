<div class="popup">
    <div class="title">Login</div>

    <div>
        <p>
            <a href="/login/google"><img alt="Google Login" src="https://developers.google.com/static/identity/images/branding_guideline_sample_lt_rd_lg.svg"></a>
        </p>
    </div>
    <div>
        <p><a href="/login/github"><img width="150" height="35" alt="GitHub Login" class="height-auto" src="https://github.githubassets.com/assets/GitHub-Logo-ee398b662d42.png"></a></p>
    </div>

    <hr/>

    <div>
        <div class="error" gui-show="login.error" gui-text="login.error"></div>
        <div class="field">
            <div class="field_name">Email:</div>
            <input gui-val="login.email"></input>
        </div>
        <div class="field">
            <div class="field_name">Password:</div>
            <input type="password" gui-val="login.password"></input>
        </div>
    </div>

    <div class="popupbuttons">
        <button class="button" gui-click='login.attempt_login()'>Login</button>
        <button class="button" gui-click='login.cancel_login()'>Close</button>
    </div>

</div>
